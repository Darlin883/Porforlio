<body>

            </ul>

    <section id="resume-box" class="resume-pdf">
        <iframe src="PDF/Resume.pdf" width="100%" height="700px" style="border: none;"></iframe>
    </section>

    <script>
        function handleResumeDisplay() {
    var screenWidth = window.innerWidth;
    var resumeSection = document.getElementById('resume-box');

    if (screenWidth < 768) {
        // Open resume in a new tab on mobile
        window.open('PDF/Resume.pdf', '_blank');
        resumeSection.style.display = 'none'; // Hide the iframe on mobile
    } else {
        // Show the embedded resume on larger screens
        resumeSection.style.display = 'flex';  // Ensure flexbox is applied
        resumeSection.style.justifyContent = 'center';  // Centers horizontally
        resumeSection.style.alignItems = 'center';  // Centers vertically (optional)
    }
}

        // Run function on page load
        window.onload = handleResumeDisplay;
    </script>

</body>
