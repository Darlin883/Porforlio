<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>
</head>
<body>

    <header class="header">
        <div class="header-row row-left font"><h1>Darlin</h1></div>
        <div class="header-row row-right">
            <ul class="list-style">
                <li><a href="index.html">About</a></li>
                <li><a href="Projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="resume.html" class="active">Resume</a></li>
            </ul>
        </div>
    </header>

    <section id="resume-box" class="resume-pdf">
        <iframe src="PDF/Resume.pdf" width="100%" height="700px" style="border: none;"></iframe>
    </section>

    <script>
        function handleResumeDisplay(event) {
            var screenWidth = window.innerWidth;
            var resumeSection = document.getElementById('resume-box');
            
            console.log('Screen width:', screenWidth); // Debug: Check screen width on click
    
            if (screenWidth < 768) {
                console.log('Mobile detected, opening resume in new tab');
                event.preventDefault(); // Prevent default navigation behavior
                window.open('PDF/Resume.pdf', '_blank'); // Open resume in a new tab
            } else {
                console.log('Desktop detected, displaying embedded resume');
                resumeSection.style.display = 'flex';
                resumeSection.style.justifyContent = 'center';
                resumeSection.style.alignItems = 'center';
            }
        }
    
        // Ensure this script runs after the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            var resumeLink = document.querySelector('a[href="resume.html"]');
            
            if (resumeLink) {
                resumeLink.addEventListener("click", handleResumeDisplay);
                console.log('Resume link listener attached');
            }
        });
    </script>    

</body>
</html>
